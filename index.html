<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalabel=0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3>Think a Number Between <span>1 - 100</span></h3>
        <h3>Can you Guess it?</h3>
        <input type="text" placeholder="?" id="guess1" />
        <input type="text" placeholder="?" id="guess2" />
        <input type="text" placeholder="?" id="guess3" />
        <br>
        <button onclick="play()" id="my_btn" class="btn">Guess</button>
        <p id="message1">No. of Guesses : 0</p>
        <p id="message2">Guesses Numbers are : None</p>
        <p id="message3"></p>
        <button onclick="playAgain()" id="my_btn2" class="btn2">Play Again</button>
    </div>
    


    <script src="main.js"></script>
</body>
</html>
